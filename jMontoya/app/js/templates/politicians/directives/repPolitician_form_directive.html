<form data-ng-submit="save(repPolitician)">
  <label for="name">Your Name:</label>
  <input type="text" name="name" data-ng-model="repPolitician.name"></input>

  <label for="age">Your Age:</label>
  <input type="text" name="age" data-ng-model="repPolitician.age"></input>

  <label for="voted4">Who You Voted For:</label>
  <input type="text" name="votedFor" data-ng-model="repPolitician.voted4"></input>

  <label for="cityFrom">Your City:</label>
  <input type="text" name="cityFrom" data-ng-model="repPolitician.cityFrom"></input>

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
