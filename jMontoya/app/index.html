<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Politician Stream Adventure</title>
  <link href='https://fonts.googleapis.com/css?family=Ovo|Muli|Roboto:900,400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-ng-app="politiciansApp">
   <header>

    <input style="float:left;margin: 20px 40px;" type="text" ng-model="color" placeholder="Are you Red or Blue - Type red or blue here!"/>

    <logo></logo>

  </header>

  <section class="container">
    <article class="redblue">

    </article>
    <main data-ng-controller="PoliticiansController" data-ng-init="getDem(); getRep()">

      <button ng-click="slide=!slide" class="showHideButton" >Hide/Show the GOP/DEMS</button>

      <section class="center" ng-if="slide">
        <h1>{{ repGreeting }}</h1>

        <ul>
          <li data-ng-repeat="repPolitician in repPoliticians">{{repPolitician.name}}, {{repPolitician.age}}, {{repPolitician.voted4}}<br>
            <button data-ng-click="deleteRepPolitician(repPolitician)">Delete This Entry</button>
            <button data-ng-if="!repPolitician.editing" data-ng-click="toggleEdit(repPolitician)">Update This Entry</button>

            <repform
              data-ng-if="repPolitician.editing"
              data-ng-save="updateRepPolitician(repPolitician)"
              data-button-text="Update Entry"
              data-rep-politician="repPolitician"
            >
              <button type="button" data-ng-click="toggleEdit(repPolitician)">Cancel</button>
            </repform>
          </li>
        </ul>

        <repPolitician data-repPolitician-data="newRepPolitician" class="repPolitician">
          <repform
            data-button-text="Create New Entry"
            data-rep-politician="newRepPolitician"
            data-save="createRepPolitician(newRepPolitician)"
          ></repform>
        </repPolitician>

        <p class="politicianOutput repPoliticianOutput">{{repPoliticians}}</p>
      </section>

      <section class="center">
        <h1>{{ demGreeting }}</h1>

        <ul>
          <li data-ng-repeat="demPolitician in demPoliticians">{{demPolitician.name}}, {{demPolitician.age}}, {{demPolitician.voted4}}<br>
            <button data-ng-click="deleteDemPolitician(demPolitician)">Delete This Entry</button>
            <button data-ng-if="!demPolitician.editing" data-ng-click="toggleEdit(demPolitician)">Update This Entry</button>

            <demform
              data-ng-if="demPolitician.editing"
              data-ng-save="updateDemPolitician(demPolitician)"
              data-button-text="Update Politician"
              data-dem-politician="demPolitician"
            >
              <button type="button" data-ng-click="toggleEdit(demPolitician)">Cancel</button>
            </demform>
          </li>
        </ul>

        <demPolitician data-demPolitician-data="newDemPolitician" class="demPolitician">
          <demform
            data-button-text="Create New Entry"
            data-dem-politician="newDemPolitician"
            data-save="createDemPolitician(newDemPolitician)"
          ></demform>
        </demPolitician>

        <p class="politicianOutput">{{demPoliticians}}</p>
      </section>

    </main>

    <aside class="redblue">

    </aside>

  </section>

  <footer data-copyright></footer>

  <script src="bundle.js"></script>

  <script type="text/javascript">
    var slide = false;
  </script>

</body>
</html>
